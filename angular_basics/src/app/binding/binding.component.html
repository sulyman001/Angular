<button
  type="button"
  [disabled]="!canClick"
  (click)="sayMessage()"> <!-- Event binding/ event listener -->
  Trigger alert message
</button>

<!-- Property binding -->
<p
  [id]="sayHelloId"
  [style.color]="fontColor">
  You can set my color in the component!
</p>

<p>My color is {{ fontColor }}</p> <!-- Interpolation -->
